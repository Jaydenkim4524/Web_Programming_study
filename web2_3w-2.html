<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        #box1{
            width:200px; height:200px; border-style:solid; position:absolute; top: 100px; padding: 5px;
        }
        #box2{

        }
        #box3{
            width:200px; height:200px; border-style:solid; position:absolute; top: 100px; left: 500px; padding: 5px;
        }
    </style>
</head>
<body>
    <script>
        document.write("<div id='box1'></div>");
        document.write("<div id='box2'></div>");
        document.write("<div id='box3'></div>");
    </script>
</body>
